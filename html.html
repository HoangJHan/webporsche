<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Signin and Signup</title>
    <link
      rel="icon"
      href="https://purepng.com/public/uploads/large/purepng.com-porsche-car-logologocar-brand-logoscarsporsche-car-logo-1701527428893puuqz.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="signin-signup">
        <!-- Sign-in Form -->
        <form action="" class="sign-in-form">
          <h2 class="title">Đăng Nhập</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <a href="#" class="forgot-password">Quên Mật Khẩu ?</a>
          <input type="submit" value="Login" class="btn" />
          <p>
            Bạn chưa có tài khoản ?<a
              href="#"
              class="account-text"
              id="sign-up-link"
              >Đăng Ký</a
            >
          </p>
        </form>
        <!-- Sign-up Form -->
        <form action="" class="sign-up-form">
          <h2 class="title">Đăng Kí</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Sign up" class="btn" />
          <p>
            <a href="#" class="account-text" id="sign-in-link">Đăng Nhập</a>
          </p>
        </form>
      </div>
    </div>
    <script src="animation.js"></script>
  </body>
</html>
